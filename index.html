<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="black" id="black">
      <div class="hidden">
        <div class="hidden_inner">
          <div class="add_task"><strong>Add task</strong></div>
          <div>
            <div>Title</div>
            <textarea
              class="slim_rectangle"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
          </div>
          <div>
            <div>Description</div>
            <div>
              <textarea
                class="wider_rectangle"
                name=""
                id=""
                cols="30"
                rows="10"
              ></textarea>
            </div>
          </div>
          <div>
            <div>Status</div>
            <select name="" id="first">
              <option value="To_do">To do</option>
              <option value="In_progress">In progress</option>
              <option value="Stuck">Stuck</option>
              <option value="Done">Done</option>
            </select>
          </div>
          <div>
            <div>Priority</div>
            <select name="" id="second">
              <option value="low">low</option>
              <option value="mid">mid</option>
              <option value="high">high</option>
            </select>
          </div>
          <div class="button" id="button">Add Task</div>
        </div>
      </div>
    </div>
    <div class="container_1">
      <div class="white">
        <div class="upper">
          <div class="done">Done</div>
          <div>0</div>
        </div>
        <div class="lower">
          <div class="inner" id="inner">
            <div class="plus">+</div>
            <div>Add card</div>
          </div>
        </div>
      </div>
      <div class="white">
        <div class="upper">
          <div class="done">Done</div>
          <div>0</div>
        </div>
        <div class="lower">
          <div class="inner">
            <div class="plus">+</div>
            <div>Add card</div>
          </div>
        </div>
      </div>
      <div class="white">
        <div class="upper">
          <div class="done">Done</div>
          <div>0</div>
        </div>
        <div class="lower">
          <div class="inner">
            <div class="plus">+</div>
            <div>Add card</div>
          </div>
        </div>
      </div>
      <div class="white">
        <div class="upper">
          <div class="done">Done</div>
          <div>0</div>
        </div>
        <div class="lower">
          <div class="inner">
            <div class="plus">+</div>
            <div>Add card</div>
          </div>
        </div>
      </div>
    </div>
    <h1>Vegeta vs Goku</h1>
  </body>
  <script src="app.js"></script>
</html>
